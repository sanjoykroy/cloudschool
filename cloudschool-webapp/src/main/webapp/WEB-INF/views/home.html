<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="includes/header :: header"></head>

<body>
<div class="container">
    <div class="row-fluid">
        <div class="span12">
            <h1>Cloud School</h1>
            <hr/>
            <div class="row-fluid">
                <div class="span3">
                    <div class="well">
                        <div th:include="includes/menu :: menu"></div>
                    </div>
                </div>
                <div class="span9">
                    <div class="well">
                        <div th:if="${user != null}">
                            <h3>Hello <span th:text="${user.firstname}"></span></h3>
                            <hr/>
                        </div>
                        <div class="row-fluid">
                            <div class="span4">
                                <div class="well widget">
                                    <h5>Alerts</h5>
                                </div>
                            </div>
                            <div class="span4">
                                <div class="well widget">
                                    <h5>News</h5>
                                </div>
                            </div>
                            <div class="span4">
                                <div class="well widget">
                                    <h5>Notes</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:include="includes/footer :: footer"></div>

</body>
</html>
