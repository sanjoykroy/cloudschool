<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<div id="top" th:fragment="top">
    <div class="well">
        <div class="pull-left">
            <span style="font: bold 2em Georgia, serif;">Cloud School</span>
        </div>
        <div class="pull-right">
            <div th:if="${user == null}">
                <form class="form-inline" action="j_spring_security_check" method="POST">
                    <p th:text="#{${loginError}}" th:if="${loginError != null}"/>
                    <input type="text" class="input-small" id="j_username" name="j_username"
                           placeholder="Username"/>
                    <input type="password" class="input-small" id="j_password" name="j_password"
                           placeholder="Password"/>
                    <button class="btn" type="submit" id="sign-in">Sign in</button>
                </form>
            </div>
            <div th:if="${user != null}">
                <p style="font: bold 1.5em Georgia, serif;">Hello <span id="user-name"  th:text="${user.firstname}"/></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
